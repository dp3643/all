<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자들</title>
    <style>
        li{list-style: none; float:left;
        width: 50px;height: 50px;
        margin-right: 20px;border: 1px solid red;
        line-height: 50px;text-align: center;}
        li:last-child{margin-right: 0;}
        li:first-child{background-color: red;}
        li:nth-child(2n){background-color: blueviolet;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
