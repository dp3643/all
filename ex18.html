<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box 모델</title>
  <style>
    div{
      /*  box-sizing: border-box; -> 너비 높이 보더까지의 사이즈로 정해짐 
      content-box 는 기본; transparent는 투명색*/
      margin: 0;
      border: 10px solid transparent;
      padding: 10px;
      width: 100px;height: 100px; 
      background-color: #ff0000;
      background-clip: content-box;
      /* background-clip: content,border-box; 는 정한거 색깔까지,
      기본-팾딩; 마진엔 절대암것도 못넣음*/
    }
  </style>
</head>
<body>
  <div>박스</div>
  <span>박스</span>
</body>
</html>
